<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h1>TIC-TAC-TOE</h1>

<body>
    <div class="wrapper" id="wrapper">
        <div id="playerForm" class="playerForm">
            <div>
                <label for="player1">Player 1</label>
                <input type="text" id="p1" placeholder="Enter Name"><br><br>
                <label for="player2">Player 2</label>
                <input type="text" id="p2" placeholder="Enter Name"><br><br>
            </div>
            <div>
                <button class="formButton" id="button" onclick="playerSubmit()">Submit</button>
            </div>
        </div>

        <div class="startContainer">
            <button class="startButton" onclick="gameBoard.render()">Start Game</button>
        </div>
        
        <div class="winner"></div>

        <div class="container" id="container">
            <div class="box a"></div>
            <div class="box b"></div>
            <div class="box c"></div>
            <div class="box d"></div>
            <div class="box e"></div>
            <div class="box f"></div>
            <div class="box g"></div>
            <div class="box h"></div>
            <div class="box i"></div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
